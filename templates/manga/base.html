<script type="text/javascript">
    $(document).ready(function() {
        $("#closeGoods").click(function(){
        
            $("#imgGoods").attr('style','display: none !important;width:300px');
            $("#closeGoods").attr('style','display: none !important;width:300px');
        })
        
        $("#closeGoods").click(function(){
            $("#goods").remove();
        });
    });
    

</script>
