{% extends 'manga/base.html'%}


{% block main %}   
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preload-content">
            <div id="sonar-load"></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Grids -->
    <div class="grids d-flex justify-content-between">
        <div class="grid1"></div>
        <div class="grid2"></div>
        <div class="grid3"></div>
        <div class="grid4"></div>
        <div class="grid5"></div>
        <div class="grid6"></div>
        <div class="grid7"></div>
        <div class="grid8"></div>
        <div class="grid9"></div>
    </div>



    {% include 'manga/navbar/header.html' %}


    <!-- ***** Hero Area End ***** -->

    <!-- ****** Gallery Area Start ****** -->
    <section class="sonar-projects-area" id="projects">
        <div class="container-fluid">
            <div class="row sonar-portfolio">
                {%for key, value in data %}
                <!-- Single gallery Item -->
                <div class="col-12 col-sm-6 col-lg-3 single_gallery_item landscapes  fashion portraits wow fadeInUpBig" data-wow-delay="200ms">
                    <a href="{{url_for('mangaPage',urlnameManga = value.nameManga.lower().replace(' ','-'))}}"><img src="{{value.cardImgUrl}}" alt=""></a>
                    <!-- Gallery Content -->
                    <div class="gallery-content">
                        <h4>{{key}}</h4>
                        <p>{{value.category}}</p>
                    </div>
                </div>
                {%endfor%}
                
    </section>
    <!-- ****** Gallery Area End ****** -->

    {% include 'manga/navbar/footer.html' %}

{% endblock %}
