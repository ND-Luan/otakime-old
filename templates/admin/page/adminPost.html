{% extends 'admin/base.html'%}

{% block main%}

<div id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'admin/navbar/slidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'admin/navbar/header.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <h2>Post Manga</h2>
                    <div class="container">
                        <form  action="#" method="POST">
                            <h3>nameFile</h3>
                            <div class="form-group">
                                <input class="form-control form-control-user" name="nameFile">
                            </div>
                            <h3>idManga</h3>
                            <div class="form-group">
                                <input class="form-control form-control-user" name="nameMangaKey">
                            </div>
                            <div class="form-group">
                                <h3>cardImgUrlIndex</h3>
                                <label for="myfile">Select a file:</label>
                                <input type="file" id="myfile" name="cardImgUrlIndex">
                            </div>
                            <div class="form-group">
                                <h3>cardImgUrlBanner</h3>
                                <label for="myfile">Select a file:</label>
                                <input type="file" id="myfile" name="cardImgUrlBanner">
                            </div>
                            <div class="form-group">
                                <h3>cardImgUrlCover</h3>
                                <label for="myfile">Select a file:</label>
                                <input type="file" id="myfile" name="cardImgUrlCover">
                            </div>
                            <div class="form-group">
                                <h3>Chapter</h3>
                                <label for="myfile">Select a file:</label>
                                <input type="file" id="myfile" name="chapter">
                            </div>
                            <div class="form-group">
                                <h3>imgChapter</h3>
                                <label for="myfile">Select files:</label>
                                <input type="file" id="myfile" name="imgChapter" multiple>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Post Manga</button>
                        </form>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->


</div>

{% endblock%}
